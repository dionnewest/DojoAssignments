	<script>
		
	</script>
	<script type="text/javascript">
		$(document).ready(function(){
		
		function drawpokedex(){
		    var pokedex = [];
			var i = 1
			for (var row = 0; row < 17; row++){
				pokedex.push([]);
				var maxrow = i+8
				for (i; i<=maxrow && i<=151; i++){
					pokedex[row].push(i)
				}
			}
			console.log(pokedex)
		}
		drawpokedex()

	    function drawpokemon(){
			var output = "";
			var i = 1
			var maxrow = Math.ceil(151/9)
			for (var row = 0; row<maxrow; row++){
				output += "<div class = 'row'>"
				var maxline = i+8
				for (i; i<=maxline && i<=151; i++){
					output += "<img src='http://pokeapi.co/media/img/"+i+".png'>"
				}
				output += "</div>"
			}
			console.log(output);
			document.getElementById("world").innerHTML = output;
		}
		drawpokemon()
		});

    </script>
