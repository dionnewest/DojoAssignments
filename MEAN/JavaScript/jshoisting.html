<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Objects</title>
</head>
<body>
	<h1>Hoisting</h1>
	<script>
		console.log(hello);
		var hello = 'world';
		//1. console would log 'undefined'

		var needle = 'haystack';
		test();
		function test(){
			var needle = 'magnet';
			console.log(needle);
		}
		//2. console would log 'magnet' because a function can be defined and called anywhere within JavaScript

		var brendan = 'super cool';
		function print(){
			brendan = 'only ok';
			console.log(brendan)
		}
		console.log(brendan)
		//3. console would log 'super cool' because the function "print" has not been called

		var food = 'chicken';
		console.log(food);
		eat();
		function eat(){
			food = 'half-chicken';
			console.log(food);
			var food = 'gone';
		}
		console.log("*~*~*~*~*~*~")
		//4. console will log chicken and half chicken.

		mean();
		console.log(food);
		var mean = function() {
			food = "chicken";
			console.log(food);
			var food = "fish";
			console.log(food);
		}
		console.log(food);
		//5. function would not run. mean must be called after the variable is defined.

		console.log(genre);
		var genre = "disco";
		rewind();
		function rewind() {
			genre = "rock";
			console.log(genre);
			var genre = "r&b";
			console.log(genre);
		}
		console.log(genre);
		//6. would first log 'undefined', then 'rock', then 'r&b', then 'disco'.

		dojo = "san jose";
		console.log(dojo);
		learn();
		function learn() {
			dojo = "seattle";
			console.log(dojo);
			var dojo = "burbank";
			console.log(dojo);
		}
		console.log(dojo);
		//7. would first log 'san jose', then 'seattle', then 'burbank', then 'san jose' again.
	</script>
</body>
</html>
