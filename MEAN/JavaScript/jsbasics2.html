<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Basics II</title>
</head>
<body>
	<h1>JavaScript Basics II</h1>
	<script>
		function magic_multiply(x,y){
			if (typeof x === "string"){
				let z = x
				for (let i = 0; i < y-1; i++){
					x += z
				}
				return x;
			}
			if (typeof y === "string"){
				return "Error: Can not multiply by string";
			}
			if (x.length > 0){
				for (let i = 0; i < x.length; i++){
				x[i] = x[i]*y
				}
				return x;
			}
			x = x*y;
			return x;
		}
		let test1 = magic_multiply(5, 2);
		console.log(test1);

		let test2 = magic_multiply(0, 0);
		console.log(test2);

		let test3 = magic_multiply([1, 2, 3], 2);
		console.log(test3);

		let test4 = magic_multiply(7, "three");
		console.log(test4);

		let test5 = magic_multiply("Brendo", 4);
		console.log(test5);
	</script>
</body>
</html>
