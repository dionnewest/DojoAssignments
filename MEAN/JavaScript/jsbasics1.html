<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Basics I</title>
</head>
<body>
	<h1>Hello World</h1>
	<script>
		let x = []
		console.log(x)

		const y = []
		console.log(y)
		y.push(88)
		console.log(y)
		
		let z = [9, 10, 6, 5, -1, 20, 13, 2]
		for (let i = 0; i < z.length; i++){
			console.log(z[i]);
		}
		for (let i = 0; i < z.length - 1; i++){
			console.log(z[i]);
		}

		let names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso']
		for (let i = 0; i < names.length; i++){
			console.log(names[i].length);
		}
		for (let i = 0; i < names.length; i++){
			if (names[i].length == 5){
				console.log(names[i]);
			}
		}

		function yell(string){
			console.log(string.toUpperCase());
		};
		yell("hello!")
	</script>
</body>
</html>
