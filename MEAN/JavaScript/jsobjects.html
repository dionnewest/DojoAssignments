<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Objects</title>
</head>
<body>
	<h1>Objects</h1>
	<script>
		let students = [
    		{name: 'Remy', cohort: 'Jan'},
    		{name: 'Genevieve', cohort: 'March'},
    		{name: 'Chuck', cohort: 'Jan'},
    		{name: 'Osmund', cohort: 'June'},
    		{name: 'Nikki', cohort: 'June'},
    		{name: 'Boris', cohort: 'June'}
		];
		for (let i = 0; i < students.length; i++){
			console.log("Name: " + students[i].name + ", Cohort: " + students[i].cohort);
		}

		let users = {
		    employees: [
		        {'first_name':  'Miguel', 'last_name' : 'Jones'},
		        {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
		        {'first_name' : 'Nora', 'last_name' : 'Lu'},
		        {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
		    ],
		    managers: [
		       {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
		       {'first_name' : 'Gordon', 'last_name' : 'Poe'}
		    ]
 		};
 		for(let keys in users){
 			console.log(keys.toUpperCase())
 			count = 0
 			for (let i = 0; i < users[keys].length; i++){
 				count += 1
 				console.log(count + " - " + users[keys][i].last_name.toUpperCase() + ", " + users[keys][i].first_name.toUpperCase() + " - " + (users[keys][i].last_name.length+users[keys][i].first_name.length));
 			}
 		}
	</script>
</body>
</html>
