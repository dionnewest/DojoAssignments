<!DOCTYPE html>
<html>
<head>
	<title>Ninja Class I</title>
</head>
<body>
	<h1>Ninja Class II</h1>
	<script type="text/javascript">
		function Ninja(name){
			let speed = 3
			let strength = 3
			const privateMethod = function() {
				console.log(this);
			}
			this.name = name;
			this.health = 100
			this.sayName = function(){
				console.log("This Ninja's name is: "+ this.name);
			}
			this.showStats = function(){
				console.log(this.name + "'s health is: " + this.health + ". His/her strength is: " + strength + ", and his/her speed is: " + speed + ".");
			}
			this.drinkShake = function(){
				this.health += 10;
			}
			this.punch = function(opponent){
				if (opponent instanceof Ninja == true){
					opponent.health -= 5;
					console.log(">>>>>>> " + opponent.name + " was PUNCHED by " + this.name + "and lost 5 points of Health!")
				}
			}
			this.kick = function(opponent){
				if (opponent instanceof Ninja == true){
					opponent.health -= 15 * strength;
				}
				console.log(">>>>>>> " + opponent.name + " was KICKED by " + this.name + " and lost "+ 15 * strength + " points of Health!")
			}
		}
		const ninja1 = new Ninja("Dionne");
		ninja1.sayName();
		ninja1.showStats();
		ninja1.drinkShake();
		ninja1.showStats();
		const blueNinja = new Ninja("Goemon");
		blueNinja.sayName();
		blueNinja.showStats();
		const redNinja = new Ninja("Bill Gates");
		redNinja.sayName();
		redNinja.showStats();
		blueNinja.punch(redNinja);
		redNinja.showStats();
		blueNinja.punch(redNinja);
		redNinja.showStats();
		redNinja.kick(blueNinja);
		blueNinja.showStats();
		redNinja.showStats();

	</script>
</body>
</html>
